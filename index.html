<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Social Media Dashboard</title>


</head>
<body>

  <main class="main-container">
    <section class="header-toggle" id="header-toggle">
      <div class="header-info">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="toggle">
        <hr>
        <p>Dark Mode</p>
      </div>
    </section> 
    <section class="social-feed" id="social-feed">

      <div class="feed-card facebook"></div>
      <div class="feed-card twitter"></div>
      <div class="feed-card instagram"></div>
      <div class="feed-card youtube"></div>
    </section>

    
    <section class="social-overview" id="social-overview">
      <div class="subheader">
        <h2>Overview - Today</h2>
      </div>


        <div class="overview-container">
          <div class="overview-card facebook"></div>
          <div class="overview-card facebook"></div>
          <div class="overview-card twitter"></div>
          <div class="overview-card twitter"></div>
          <div class="overview-card youtube"></div>
          <div class="overview-card youtube"></div>
          <div class="overview-card instagram"></div>
          <div class="overview-card instagram"></div>
        </div>

    </section>
  </main>
  


  <script src="./js/app.js"></script>
</body>
</html>
